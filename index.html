<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main class="card">    
      <div class="card-header">
        <img src="assets/images/illustration-article.svg" alt="blog-img">
      </div>
      <div class="card-body">
        <button class="card-btn">Learning</button>
         <p class="card-date">Published 21 Dec 2023</p>
         <h1 class="card-title">HTML & CSS foundations</h1>
         <p class="card-text">These languages are the backbone of&nbsp;every website, defining structure, content, and presentation.</p>
         <div class="card-footer">
          <img class="card-footer-img" src="assets/images/image-avatar.webp" alt="">
          <p class="card-footer-name">Greg Hooper</p>
         </div>
      </div>   
  </main>



 

  

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Lasauskas</a>.
  </div>
</body>
</html>
